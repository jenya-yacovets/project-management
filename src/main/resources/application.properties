# Main
main.url=http://localhost:8080

# Security
# Minutes
security.mail.time-expired-email-verification-link=300
# Minutes
security.mail.time-expired-email-recovery-password-link=300

# DB
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:project_management
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# DB H2
spring.h2.console.enabled=true
spring.h2.console.path=/db

# Logger
logging.file.name=all_logs.log
logging.level.root=info

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.default-from=

# Default
default.new-user-role-id=1
