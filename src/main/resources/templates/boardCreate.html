<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainAuthorizedLayout}">
<head>
    <meta charset="UTF-8">
    <title>Create board</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row page-tilte align-items-center">
        <div class="col-md-auto">
            <a href="#" class="mt-3 d-md-none float-right toggle-controls"><span class="material-icons">keyboard_arrow_down</span></a>
            <h1 class="weight-300 h3 title">Creating new board in <b th:text="${project.name}"></b> project</h1>
            <p class="text-muted m-0 desc"></p>
        </div>
        <div class="col controls-wrapper mt-3 mt-md-0 d-none d-md-block ">
            <div class="controls d-flex justify-content-center justify-content-md-end">

            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">

                <div class="card mb-4">
                    <div class="card-body">
                        <form action="#" th:action="@{/board/create/{alias}(alias=${project.alias})}" method="post" th:object="${boardModel}">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}">
                                <p class="th-input-error" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group">
                                <label for="inputDescription">Description</label>
                                <textarea class="form-control" id="inputDescription" rows="5" placeholder="Description" th:field="*{description}"></textarea>
                                <p class="th-input-error" th:each="error: ${#fields.errors('description')}" th:text="${error}">Validation error</p>
                            </div>
                            <button type="submit" class="btn btn-success text-white">Create new board</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</th:block>
</body>
</html>
