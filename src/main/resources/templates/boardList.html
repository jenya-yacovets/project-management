<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainAuthorizedLayout}">
<head>
    <meta charset="UTF-8">
    <title>Board list</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row page-tilte align-items-center">
        <div class="col-md-auto">
            <a href="#" class="mt-3 d-md-none float-right toggle-controls"><span class="material-icons">keyboard_arrow_down</span></a>
            <h1 class="weight-300 h3 title">Board list</h1>
            <p class="text-muted m-0 desc">All boards from all projects.</p>
        </div>
        <div class="col controls-wrapper mt-3 mt-md-0 d-none d-md-block ">
            <div class="controls d-flex justify-content-center justify-content-md-end">
                <div class="controls d-flex justify-content-center justify-content-md-end">
                    <a href="/board/create" class="btn btn-success text-white">Create board</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row align-items-stretch app-switcher" th:if="${!#lists.isEmpty(boardList)}">
            <div class="col-lg-3 col-6" th:each="board : ${boardList}">
                <a href="#" th:href="@{/board/{id}(id=${board.id})}" class="text-dark">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <span class="material-icons md-48 " style="color:#9b84fb">layers</span>
                            <p class="weight-400 m-0" th:text="${board.name}">Name</p>
                            <small class="weight-300 text-muted" th:text="${board.description}">Description</small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row" th:if="${#lists.isEmpty(boardList)}">
            <div class="col-md-12">
                <p class="text-center pb-4 pt-4">You don't have any boards that you participate in or have created yet</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
