<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
</head>
<body>
<section class="wrapper" layout:fragment="content">

    <link href="/assets/css/pages/login.css" rel="stylesheet">

    <div class="login">
        <div class="image-placeholder">
            <h1>Lorem ipsum dolor sit amet<br>consectetur pellentesque adipiscing elit.</h1>
        </div>
        <div class="form">

            <h3 class="h4 mb-5 text-center">Password recovery</h3>

            <form action="#" th:action="@{/security/password-recovery}" th:object="${userModel}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Username" th:field="*{username}">
                    <p class="th-input-error" th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" th:field="*{email}">
                    <p class="th-input-error" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group form-check">
                    <a href="/security/authentication"  data-target="#forgotPassword" class="float-right">Did you remember your password?</a>
                </div>
                <button class="btn mt-4 btn-primary btn-block" type="submit">Recovery</button>
            </form>

        </div>
    </div>
</section>
</body>
</html>
