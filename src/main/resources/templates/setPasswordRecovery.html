<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Set new password</title>
</head>
<body>
<section class="wrapper" layout:fragment="content">

    <link href="/assets/css/pages/login.css" rel="stylesheet">

    <div class="login">
        <div class="image-placeholder">
            <h1>Lorem ipsum dolor sit amet<br>consectetur pellentesque adipiscing elit.</h1>
        </div>
        <div class="form">

            <h3 class="h4 mb-5 text-center">Set new password</h3>

            <form action="#" th:action="@{''}" th:object="${userModel}" method="post">
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
                    <p class="th-input-error" th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Password confirmation</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password confirmation" th:field="*{passwordConfirmation}">
                    <p class="th-input-error" th:each="error: ${#fields.errors('passwordConfirmation')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group form-check">
                    <a href="/security/authentication"  data-target="#forgotPassword" class="float-right">Did you remember your password?</a>
                </div>
                <button class="btn mt-4 btn-primary btn-block" type="submit">Set password</button>
            </form>

        </div>
    </div>
</section>
</body>
</html>
