<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainAuthorizedLayout}">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row page-tilte align-items-center">
    <div class="col-md-auto">
      <a href="#" class="mt-3 d-md-none float-right toggle-controls"><span class="material-icons">keyboard_arrow_down</span></a>
      <h1 class="weight-300 h3 title">Profile</h1>
      <p class="text-muted m-0 desc">Information about your profile</p>
    </div>
    <div class="col controls-wrapper mt-3 mt-md-0 d-none d-md-block ">
      <div class="controls d-flex justify-content-center justify-content-md-end">

      </div>
    </div>
  </div>

  <div class="content">
    <div class="row">
      <div class="col-lg-4 mb-4 offset-md-4">

        <div class="card h-100">
          <div class="card-body">

            <div class="text-center">
              <h5 class="weight-400" th:text="${user.username}">Username</h5>
              <p class=" text-muted" th:text="${user.email}">Email</p>
              <small th:if="${!user.emailVerified}" th:text="'Your email has not been verified'" style="color: tomato">Email status</small>
            </div>

            <hr class="my-4 dashed">

            <p><span class="weight-400">Username: </span><span class="text-muted"  th:text="${user.username}">Username</span></p>
            <p><span class="weight-400">Email Address: </span><span class="text-muted" th:text="${user.email}">Email</span></p>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
