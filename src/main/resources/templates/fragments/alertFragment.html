<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="alertBlock" th:fragment="alert">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${not #strings.isEmpty(param.message) or not #strings.isEmpty(message)}">
            <strong th:text="${not #strings.isEmpty(param.message) ? param.message : message}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true" class="material-icons md-18">clear</span>
            </button>
        </div>
    </div>
</body>
</html>
