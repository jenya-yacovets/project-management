<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <header class="header sticky-top" th:fragment="header">
    <nav class="navbar navbar-light bg-white px-sm-4 ">
        <a class="navbar-brand py-2 d-md-none  m-0 material-icons toggle-sidebar" href="#">menu</a>
        <ul class="navbar-nav flex-row ml-auto">
            <li class="nav-item ml-sm-3 user-logedin dropdown">
                <a href="#" id="userLogedinDropdown" data-toggle="dropdown" class="nav-link weight-400 dropdown-toggle" sec:authentication="principal.username">Username</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userLogedinDropdown">
                    <a class="dropdown-item" href="/profile">Profile</a>
                    <div class="dropdown-divider"></div>
                    <form method="post" action="#" th:action="@{/security/logout}">
                        <button class="dropdown-item" type="submit">Log Out</button>
                    </form>
                </div>
            </li>

        </ul>
    </nav>
</header>
</body>
</html>
